<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Responsive Navbars</title>
  </head>
  <body>
    <!-- Navigation Three -->
    <article>
      <nav class="nav--one">
        <h1 class="nav__heading--one">Navigation 3</h1>
        <ul class="nav__ul--three">
          <a href="./index.html"><li class="nav__li--one">Nav 1</li></a>
          <a href="./nav2.html"><li class="nav__li--one">Nav 2</li></a>
          <a href="./nav3.html"><li class="nav__li--one">Nav 3</li></a>
          <img
            src="./images/avatar.png"
            alt="An alien wearing a baseball cap"
            class="nav__image"
            id="dialog"
          />
        </ul>

        <svg
          class="nav__icon"
          id="icon--three"
          viewBox="0 0 20 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line
            x1="1"
            y1="1"
            x2="19"
            y2="1"
            stroke="#404040"
            stroke-width="2"
            stroke-linecap="round"
          />
          <line
            x1="1"
            y1="7"
            x2="19"
            y2="7"
            stroke="#404040"
            stroke-width="2"
            stroke-linecap="round"
          />
          <line
            x1="1"
            y1="13"
            x2="19"
            y2="13"
            stroke="#404040"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </nav>
      <div class="nav__dialog">
        <div class="nav__user">
          <div class="user">
            <p>Butter Boi</p>
          </div>

          <p class="logout">Logout</p>
        </div>
      </div>
      <div class="mobile--container--three">
        <ul class="nav--mobile">
          <a href="./index.html"><li class="nav__li--one">Nav 1</li></a>
          <a href="./nav2.html"><li class="nav__li--one">Nav 2</li></a>
          <a href="./nav3.html"><li class="nav__li--one">Nav 3</li></a>
          <div class="nav--mobile__user">
            <div class="user">
              <img
                src="./images/avatar.png"
                alt="An alien wearing a baseball cap"
                class="nav__image"
              />
              <p>Butter Boi</p>
            </div>

            <p>Logout</p>
          </div>
        </ul>
      </div>
    </article>
    <script src="./script3.js"></script>
  </body>
</html>
